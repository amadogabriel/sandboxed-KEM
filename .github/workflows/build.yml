name: windows-build
on:
  push: { branches: ["main"] }
  pull_request: {}

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          choco install -y cmake ninja
          git clone --depth=1 https://github.com/open-quantum-safe/liboqs
          cmake -S liboqs -B liboqs/build -G "Ninja" -DOQS_BUILD_ONLY_LIB=ON
          cmake --build liboqs/build --config Release
          cmake --install liboqs/build

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (MSVC + Ninja)
        shell: bash
        run: |
          cmake -S . -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=cl.exe \
            -DCMAKE_PREFIX_PATH="C:/Program Files/liboqs"

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pqc_box-windows
          path: build/pqc_box.exe
