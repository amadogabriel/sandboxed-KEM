name: windows-build
on:
  push: { branches: ["main"] }
  pull_request: {}

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies (liboqs with MSVC)
        shell: bash
        run: |
          choco install -y cmake ninja
          git clone --depth=1 https://github.com/open-quantum-safe/liboqs
          cmake -S liboqs -B liboqs/build -G "Ninja" \
            -DOQS_BUILD_ONLY_LIB=ON \
            -DCMAKE_C_COMPILER=cl.exe
          cmake --build liboqs/build --config Release
          cmake --install liboqs/build

      - name: Locate liboqs prefix
        id: findliboqs
        shell: bash
        run: |
          PREFIX=$(find "/c" -maxdepth 6 -type f -iname "liboqsConfig.cmake" | sed 's|/lib/cmake.*||' | head -n 1)
          echo "prefix=$PREFIX" >> "$GITHUB_OUTPUT"

      - name: Configure (MSVC + Ninja)
        shell: bash
        run: |
          cmake -S . -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=cl.exe \
            -DCMAKE_PREFIX_PATH="${{ steps.findliboqs.outputs.prefix }}"

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pqc_box-windows
          path: build/pqc_box.exe
